<div class="search-bar form-inline" ng-model-options="{debounce: 500}">
  <input class="form-control" type="text" ng-model="$ctrl.query" ng-change="$ctrl.search($ctrl.query)" />
  <button class="btn" ng-click="$ctrl.search($ctrl.query)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
